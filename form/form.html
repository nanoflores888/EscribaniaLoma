<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
<body>
    <div class="container">
        <h1>Enviar consulta</h1>
        <form target="_blank" action="https://formsubmit.co/cbae158de466bfd0bd2358cc0deeab25" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Nombre Completo" onkeyup="validarNombre()" id="nombre" required>
                <span id="name-error"></span>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Dirección de correo electrónico" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Escriba su consulta" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
        </form>
      </div>
      <script src="form.js"></script>
</body>
</html>
