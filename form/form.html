<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="form.css" rel="stylesheet" />

  <title>Contacto</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <form id="contact-form">
    <input type="hidden" name="contact_number" />

    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label>Nombre</label>
          <input class="form-control" type="text" id="user_name" name="user_name" placeholder="Nombre completo" />
        </div>

        <div class="col">
          <label>Email</label>
          <input class="form-control" type="email" id="user_email" name="user_email"
            placeholder="Dirección de correo electrónico" />
        </div>
        <div class="col">
          <label>Mensaje</label>
          <textarea class="form-control" id="message" name="message" rows="10" placeholder="Mensaje"></textarea>
        </div>
        <div>
          <input class="btn btn-dark" type="submit" value="Enviar" />
          <a class="btn btn-secondary" href="../index.html" role="button" />Volver</a>
        </div>
      </div>
    </div>
  </form>
  <footer class="footer">
    <p class="responsive" style="text-align: center; color: gray;">
      ©2019 Escribanía Carolina V. Loma de Stier. Todos los derechos reservados.
    </p>
    <p class="responsive" style="text-align: center; font-family: Cambria; color: gray;">
      Developed by NIX Power Team
    </p>
  </footer>
</body>
<script src="./form.js"></script>

</html>
